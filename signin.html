<!doctype html>

<html>
    <head>
            <meta charset='utf-8'/>
            <title>Sign in - Politico</title>
            <link rel='stylesheet' href='signin.css'>
    </head>
    <body>
        <div class='full'>
            <header class='header_1'>
                <h1>POLITICO</h1><h2>Sign-in</h2>
                    </header>

                    <form action="">
                                
                            <img src="email.png" class='image'><br>
                            <input class='textbox' type="email" placeholder='Email' email='emailaddress' /><br>
                                
                            <img src="password.png" class='image'><br>
                            <input class='textbox' type="password" placeholder='Password' password='userpassword' /><br>
                                
                            <input class='button' type="button" name="" value="Sign In">
                            <p>Don't have an account? <a href="signup.html">Sign-up</a> </p>
                            <p>Forgot password? <a href="resetpassword.html">Reset Password</a> </p>
                    </form>
                     

        </div>
        
    </body>
</html>
